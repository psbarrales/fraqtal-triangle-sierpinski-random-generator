<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fraqtal</title>
    <script src="./fraqtal.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #fraqtal-wrapper {
        width: 100%;
        height: 100%;
        position: relative;
      }
      .triangle-dot {
        position: absolute;
        border-radius: 1rem;
        width: 5px;
        height: 5px;
        background: red;
      }
      .fractal-dot {
        position: absolute;
        border-radius: 1rem;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div id="fraqtal-wrapper"></div>
  </body>
</html>
